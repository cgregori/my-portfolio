  <body onload="loadComments()">
    <div id="comments-display-wrapper">
      <div id="comments-display">
        <ul id="comments-list"></ul>
      </div>
      <div id="comments-options">
        <form id = action="/data" method="POST"> 
          <label for="quantity">How many comments to display? (between 1 and 20):</label>
          <input type="number" id="maxCommentsQuantity" name="maxComments" min="1" max="20">
          <input type="submit"/>
        </form>
        <button onClick="deleteComments()">Delete all comments</button>
      </div>
    </div>
    <div id="new-comment">
      <form id="comment-form" method="POST" enctype="multipart/form-data">
        <p>Enter a comment:</p>
        <textarea name="message" id="comment-input" placeholder="Sample comment appears in this box" autofocus></textarea>
        <br/>
        <p>Upload an image?:</p>
        <input type="file" name="image">
        <br/><br/>
        <button>Submit</button>
      </form>
    </div>
